<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World - News </title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.3/css/bulma.min.css" />
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            font-size: large;
        }

        .pic {
            margin: 0 5%;
            float: left;
        }

        .header {
            text-align: center;
            font-size: 3rem;
        }

        .title {
            margin: +5% 10px;
        }

        .sections {
            max-width: 2000px;
            margin: 0 auto;
            padding: 0 5%;
            list-style: none;
        }
    </style>
</head>

<body>
    <h1 class="header">全球新聞</h1>
    <h2 style="text-align: center;"><a href="../">回主頁</a></h2>
    <section class="hero ">
        <div class="hero-body">
            <div class="container">
                <section class="section">
                    {% for row in values %}
                    <div class="columns">
                        <div class="column is-8 is-offset-2">
                            <div class="content is-medium">
                                <h1 class="title"><a href="{{row[1]}}">{{row[2]}}</a></h1>
                                <p style="text-align: right; font-size:medium">{{row[3]}}</p>
                                <img src="{{row[0]}}" alt="" class="pic" style="border-radius: 2%;">
                                <p>{{row[4]}}</p>
                            </div>
                        </div>
                    </div>
                    {%endfor%}
                </section>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                資料來源: <a href="https://www.ettoday.net/news/focus/%E5%9C%8B%E9%9A%9B/">ETtoday新聞雲</a>
            </p>
        </div>
    </footer>

</body>

</html>
