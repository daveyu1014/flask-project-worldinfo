<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock</title>
    <link rel="stylesheet" href="../static/template.css">
</head>

<body>
    <h1 class="header">全球股市</h1>
    <h2 style="text-align: center;"><a href="../">回主頁</a></h2>
    <div class="bar">
        <form action="/stock/worldindices">
            <button class="data" type="submit">國際指數</button>
        </form>
        <form action="/stock/currencies">
            <button class="data" type="submit">外匯</button>
        </form>
        <form action="/stock/usmarket">
            <button class="data" type="submit">美股</button>
        </form>
        <form action="/stock/hkmarket">
            <button class="data" type="submit">港股</button>
        </form>
        <form action="/stock/cnmarket">
            <button class="data" type="submit">滬深股</button>
        </form>
        <form action="/stock/commodities">
            <button class="data" type="submit">原物料</button>
        </form>
        <form action="/stock/adr">
            <button class="data" type="submit">ADR</button>
        </form>
        <form action="/stock/cryptocurrencies">
            <button class="data" type="submit">加密貨幣</button>
        </form>
    </div>
    <section class="container">
        {% if body%}
        <table>
            <thead>
                <tr>
                    {%for th in head%}
                    <th>
                        <p>{{th}}</p>
                    </th>
                    {%endfor%}
                </tr>
            </thead>
            <tbody>
                {%for row in body%}
                <tr>
                    {%for data in row%}
                    <td>{{data}}</td>
                    {%endfor%}
                </tr>
                {%endfor%}
            </tbody>
            {% else%}
            <h2 style="text-align: center;">讀取失敗...</h2>
            {% endif%}
    </section>
</body>

</html>
